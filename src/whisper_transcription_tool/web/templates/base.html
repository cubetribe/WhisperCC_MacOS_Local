<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Whisper Transcription Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Whisper Transcription Tool</h1>
            <nav>
                <ul>
                    <li><a href="/" class="{{ 'active' if request.url.path == '/' else '' }}">Home</a></li>
                    <li><a href="/transcribe" class="{{ 'active' if request.url.path == '/transcribe' else '' }}">Transkription</a></li>
                    <li><a href="/models" class="{{ 'active' if request.url.path == '/models' else '' }}">Modelle</a></li>
                    <li><a href="/extract" class="{{ 'active' if request.url.path == '/extract' else '' }}">Video-Extraktion</a></li>
                    <li><a href="/compare" class="{{ 'active' if request.url.path == '/compare' else '' }}">Transkript-Pr√ºfung</a></li>
                    <li><a href="/disk" class="{{ 'active' if request.url.path == '/disk' else '' }}">Speicher</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>{{ title }}</h2>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Dennis Westermann / <a href="https://www.goaiex.com" target="_blank">www.goaiex.com</a> | Version: {{ app_version }}</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
